<dom-module id="nyaovim-app">
  <template>
    <style>
      .horizontal {
          display: flex;
          width: 100%;
          height: 100%;
      }
      #nyaovim-editor {
          width: 100%;
          height: 100%;
          font-family: "Inconsolata";
          font-size: 15pt;
      }
    </style>

    <!-- Component tags here -->
    <div class="horizontal">
        <neovim-editor
          id="nyaovim-editor"
          argv="[[argv]]"
          font="Inconsolata, Menlo, 'DejaVu Sans Mono', 'Lucida Console', monospace",
          font-size="15"></neovim-editor>
        <mini-browser
          id="mini-browser"
          editor="[[editor]]"></mini-browser>
    </div>
  </template>
</dom-module>
